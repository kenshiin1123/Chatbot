<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/loginPage.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <header>
                <section>
                    <img src="/images/tcgc logo.jpg" alt="">
                </section>
                <section>
                    <h1>TCGC Chatbot</h1>
                </section>
            </header>
            <main>
                <section>
                    <label for="id">ID No.</label>
                    <input type="text" id="id">
                </section>
                <section><label for="password">Password</label>
                    <input type="password" id="password">
                </section>
                <section>
                    <button id="submit">Login</button>
                    <a href="">Forgot Password</a>
                </section>
            </main>
        </form>
    </div>
    <script>
        const form = document.querySelector("form");
        const id = document.querySelector("#id");
        const container = document.querySelector(".container");
        container.classList.toggle = "container-blur";
        const password = document.querySelector("#password");
        const submit = document.querySelector("#submit");

        const add = () => container.classList.add("container-blur");
        const remove = () => container.classList.remove("container-blur");

        id.addEventListener("input", add);
        id.addEventListener("change", remove);
        password.addEventListener("input", add);
        password.addEventListener("change", remove);

        submit.addEventListener("click", (e) => {
            e.preventDefault();
            alert("This page is under construction.");
            alert("Going back to the previous page.");
            window.location = "index.html";
        })
    </script>
</body>

</html>
